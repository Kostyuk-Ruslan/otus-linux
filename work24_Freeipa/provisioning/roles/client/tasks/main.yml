  - name: set hostname
    hostname:
      name: client.otus.lan



  - name: Add multiple repositories 
    yum_repository:
      name: epel
      description: EPEL YUM repo
      file: external_repos
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no


  - name: install epel-release
    yum:
     name:
      - epel-release
     state: latest
    tags: install-packages


  - name: Change hosts
    replace:
      path: /etc/hosts
      regexp: '127.0.0.1.*'
      replace: '192.168.100.160 freeipa.otus.lan freeipa'




  - name: Disable SELinux
    selinux:
      state: disabled


  - name: start firewalld
    systemd:
      name: firewalld
      state: started
      enabled: yes


  
  - name: open freeipa-ldap
    firewalld:
      service: freeipa-ldap
      permanent: yes
      state: enabled


  - name: open freeipa-ldaps
    firewalld:
      service: freeipa-ldaps
      permanent: yes
      state: enabled


  - name: firewalld reload
    raw: firewall-cmd --reload
    ignore_errors: yes
                
            


  - name: install freeipa-client
    yum:
     name:
      - net-tools
      - zip
      - unzip
      - wget
      - mc
      - vim
      - realmd
      - iperf3
      - ipa-client


  - name: join domain otus.lan
    raw: ipa-client-install -d \
        --domain=otus.lan \
        --server=freeipa.otus.lan \
        --realm=OTUS.LAN \
        --principal=admin \
        --password=qwepoi123 \
        --enable-dns-updates -U
