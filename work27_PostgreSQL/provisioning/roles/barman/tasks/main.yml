---


  - name: Create a directory .ssh
    file:
      path: /root/.ssh
      state: directory
      mode: '0700'


  - name: Copy id_rsa and authorized_keys
    copy:
      src: files/keys/
      dest: /root/.ssh/
      owner: root
      group: root
      mode: '0600'



  - name: restart sshd
    systemd: 
      name: sshd
      state: restarted


  - name: add "{{ ip }} {{ dns }}" to hosts
    lineinfile:
      path: /etc/hosts
      state: present
      line: '192.168.11.150  master'

  - name: add "{{ ip }} {{ dns }}" to hosts
    lineinfile:
      path: /etc/hosts
      state: present
      line: '192.168.11.152  slave'




  - name: Add repo postgresql
    yum:
     name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
     state: present      
      

  - name: Add multiple repositories 
    yum_repository:
      name: epel
      description: EPEL YUM repo
      file: external_repos
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no


  - name: Устанавливаем  epel-release
    yum:
     name:
      - epel-release
     state: latest
    tags: install-packages


  - name: Disable SELinux
    selinux:
      state: disabled


  - name: stop and disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no


  - name: install package
    yum:
     name:
      - net-tools
      - vim
      - zip
      - unzip
      - traceroute
      - mtr
      - mc
      - tcpdump
      - python-psycopg2
      - barman
      - barman-cli
      - postgresql11



  - name: Create .pgpass
    template:
      src: .pgpass.j2
      dest: /var/lib/barman/.pgpass
      mode: 0600
      owner: barman
      group: barman

  - name: Create barman.conf
    template:
      src: barman.conf.j2
      dest: /etc/barman.conf
      mode: 0644

  - name: Create pg.conf
    template:
      src: pg.conf.j2
      dest: /etc/barman.d/master.conf
      mode: 0644


  - name: Create slot
    ignore_errors: yes
    shell: barman receive-wal --create-slot {{ master_hostname }}

  - name:  Start barman cron
    ignore_errors: yes
    shell: barman cron

  - name:  Start barman switch-wal
    ignore_errors: yes
    shell: barman switch-wal --force --archive {{ master_hostname }}

  - name: Create wals directory
    file:
      path: "{{ backup_dir }}"
      state: directory
      owner: barman
      group: barman

