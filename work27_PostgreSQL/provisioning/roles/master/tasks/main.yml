---

  - name: Create a directory /var/backup
    file:
      path: /root/.ssh
      state: directory
      mode: '0700'



  
  - name: Copy id_rsa ans authorized_keys
    copy:
      src: files/keys/
      dest: /root/.ssh/
      owner: root
      group: root
      mode: '0600'


  - name: restart sshd
    systemd:
      name: sshd
      state: restarted



  

  - name: Add repo postgresql
    yum:
     name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
     state: present      
      

  - name: Add repo mamonsu
    yum:
     name: https://repo.postgrespro.ru/mamonsu/keys/centos.rpm
     state: present      
      


  - name: Add multiple repositories 
    yum_repository:
      name: epel
      description: EPEL YUM repo
      file: external_repos
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no


  - name: Устанавливаем  epel-release
    yum:
     name:
      - epel-release
     state: latest
    tags: install-packages


  - name: Disable SELinux
    selinux:
      state: disabled


  - name: stop and disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no


  - name: install package
    yum:
     name:
      - net-tools
      - vim
      - zip
      - unzip
      - traceroute
      - mtr
      - mc
      - tcpdump
      - python-psycopg2
      - postgresql13-server
      - mamonsu





  - name: Инициализируем бд
    shell: postgresql-13-setup initdb
    ignore_errors: yes
    

  - name: Copy Postgresq conf files
    copy:
      src: files/{{ item }}
      dest: /var/lib/pgsql/13/data/
      owner: postgres
      group: postgres
      mode: '0744'
    loop:
      - pg_hba.conf
      - postgresql.conf



  - name: start postgresql
    systemd:
      name: postgresql-13
      state: started
      enabled: yes



