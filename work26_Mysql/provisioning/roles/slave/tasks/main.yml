  - name: start mysql
    systemd:
      name: mysql
      state: started
      enabled: yes


  - name: 
    shell: cat /var/log/mysqld.log | grep 'root@localhost:' | awk '{print $11}'
    register: current_password
        
  - debug:
      msg:
      - "{{ current_password.stdout_lines }}"
      - "{{ mysql_password }}"

  - name: Set mysql password
    shell: 
      mysql --connect-expired-password -uroot -p'{{ current_password.stdout }}' -e 'ALTER USER USER() IDENTIFIED BY "{{ mysql_password }}"'
    ignore_errors: yes
 


  - name: Create db bet 
    mysql_db:
       login_user: root
       login_password: "{{ mysql_password }}"
       name: bet
       state: present

  - name: Import db bet
    mysql_db:
       login_user: root
       login_password: "{{ mysql_password }}"
       name: bet
       state: import
       target: /etc/my.cnf.d/bet.dmp



   
