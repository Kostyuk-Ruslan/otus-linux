---
- hosts: backup-server
  become: true
  tasks:
  - name: Add multiple repositories into the same file (1/2)
    yum_repository:
      name: epel
      description: EPEL YUM repo
      file: external_repos
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no


  - name: install epel-release
    yum:
     name:
      - epel-release
     state: latest
    tags: install-packages

#  - name: yum update
#    yum:
#      name: '*'
#      state: latest

  - name: stop and disable firewalld
    systemd:
        name: firewalld
        state: stopped
        enabled: no
    ignore_errors: yes
    tags: services


  - name: disable selinux
    lineinfile:
      path: /etc/selinux/config
      regexp: '^SELINUX='
      line: SELINUX=disabled
    tags: selinux


  - name: Install borg
    get_url:
      url: https://github.com/borgbackup/borg/releases/download/1.1.13/borg-linux64
      dest: /usr/bin/borg
      owner: root
      group: root
      mode: '0777'

  - name: Add user for borg
    user:
      name: borg
      home: /home/borg
      comment: BorgBackup

  - name: Permission borg
    file:
      path: /bin/borg
      owner: root
      group: root
      mode: '0777'


  - name: install packages
    yum:
     name:
       - ethtool
       - mc
       - yum-utils
       - ncdu
       - htop
       - lsof
       - lshw
       - iotop
       - iftop
       - atop
       - bzip2
       - zip
       - unzip
       - net-tools
       - vim
     state: latest

  - name: Create a directory /var/backup
    file:
      path: /var/backup
      state: directory
      mode: '0755'


  - name: Create filesystem xfs /dev/sdb
    filesystem:
      fstype: xfs
      dev: /dev/sdb


  - name: Mount /var/backup
    mount:
      path: /var/backup
      src: /dev/sdb
      opts: rw
      state: mounted
      fstype: xfs


  - name: Установить authorized key из файла id_rsa.pub
    authorized_key:
      user: root
      state: present
      key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"    
      
        
