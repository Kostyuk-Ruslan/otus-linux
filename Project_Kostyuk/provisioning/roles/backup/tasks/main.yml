- name: restart mariadb
  systemd:
    name: mariadb
    state: restarted
    enabled: yes




- name: run script create db,tables,privileges
  shell: |
    /usr/lib/bareos/scripts/create_bareos_database
    /usr/lib/bareos/scripts/make_bareos_tables
    /usr/lib/bareos/scripts/grant_bareos_privileges


- name: start bareos-dir
  systemd:
    name: bareos-dir
    state: started
    enabled: yes



- name: copy bareos conf
  copy:
    src: files/bareos
    dest: /etc/
    owner: bareos
    group: bareos
    mode: 0755
  notify:
    - restart bareos-dir
 

- name: start bareos-sd
  systemd:
    name: bareos-sd
    state: started
    enabled: yes




- name: start nrpe
  systemd:
    name: nrpe
    state: started
    enabled: yes




