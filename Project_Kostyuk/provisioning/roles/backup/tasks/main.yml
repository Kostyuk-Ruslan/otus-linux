
- name: Add multiple repositories
  yum_repository:
    name: epel
    description: EPEL YUM repo
    file: external_repos
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
    gpgcheck: no


- name: install epel-release
  yum:
    name:
      - epel-release
    state: latest
                    


- name: wget bareos repos
  get_url:
    url: http://download.bareos.org/bareos/release/latest/CentOS_7/bareos.repo
    dest: /etc/yum.repos.d/bareos.repo
  tags: install-packages

- name: install packages bareos-fd
  yum:
    name:
      - net-tools
      - mariadb-server
      - mariadb
      - mc
      - vim
      - bareos
      - htop
      - nrpe
      - nagios-plugins-nrpe
      - nagios-plugins-all
      - nagios-plugins
      - bc
                                        


- name: copy nrpe.cfg for nagios
  copy:
    src: files/nrpe.cfg
    dest: /etc/nagios/nrpe.cfg
    owner: root
    group: root
    mode: 0644





- name: Create a directory /storage/backup
  file:
    path: /storage/backup
    state: directory
    owner: 'bareos'
    group: 'bareos'
    mode: '0755'
  
    
