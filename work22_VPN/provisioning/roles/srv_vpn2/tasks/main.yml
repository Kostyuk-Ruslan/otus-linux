  - name: repository openvpn
    yum_repository:
      name: openvpn
      description: repo_openvpn
      baseurl: https://download.copr.fedorainfracloud.org/results/dsommers/openvpn-beta/epel-7-$basearch/
      skip_if_unavailable: yes
      gpgcheck: 1
      gpgkey: https://download.copr.fedorainfracloud.org/results/dsommers/openvpn-beta/pubkey.gpg
      enabled: yes



  - name: Add multiple repositories 
    yum_repository:
      name: epel
      description: EPEL YUM repo
      file: external_repos
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      gpgcheck: no


  - name: install epel-release
    yum:
     name:
      - epel-release
     state: latest
    tags: install-packages


  - name: Disable SELinux
    selinux:
      state: disabled


  - name: stop and disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: no


  - name: install openvpn
    yum:
     name:
      - net-tools
      - zip
      - unzip
      - openssl
      - wget
      - mc
      - openvpn
      - openvpn-devel
      - easy-rsa
      - iperf3



#  - name: Создаем файл ключ
#    raw: openvpn --genkey --secret /etc/openvpn/static.key


  - name: Copy static.key
    copy:
      src:  files/static.key
      dest: /etc/openvpn/server/static.key
      group: root
      owner: root
      mode: '775'




  - name: template server.conf
    template:
      src:  templates/server.conf.j2
      dest: /etc/openvpn/server/server.conf
      mode: '0755'



  - name: start openvpn-server unit
    systemd:
      name: openvpn-server@server
      state: started
      enabled: yes
               
