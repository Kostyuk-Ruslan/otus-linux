
default vesamenu.c32
prompt 1
timeout 600

display boot.msg

label linux
  menu label ^Install system
  menu default
  kernel images/CentOS-8.0.1905/vmlinuz
  append initrd=images/CentOS-8.0.1905/initrd.img ip=dhcp inst.repo=http://10.32.5.1/CentOS-8.0.1905/x86_64/iso-contents-root/
label vesa
  menu label Install system with ^basic video driver
  kernel images/CentOS-8.0.1905/vmlinuz
  append initrd=images/CentOS-8.0.1905/initrd.img ip=dhcp inst.xdriver=vesa nomodeset inst.repo=http://10.32.5.1/CentOS-8.0.1905/x86_64/iso-contents-root/
label rescue
  menu label ^Rescue installed system
  kernel images/CentOS-8.0.1905/vmlinuz
  append initrd=images/CentOS-8.0.1905/initrd.img rescue
label local
  menu label Boot from ^local drive
  localboot 0xffff
