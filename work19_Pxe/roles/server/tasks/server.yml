  - name: Копируем dhcp.conf
    copy:
      src:  files/dhcpd.conf
      dest: /etc/dhcp
      group: root
      owner: root
      mode: '775'





  - name: Копируем все файлы из каталога /html для доступ по http
    copy:
      src:  /mnt/
      dest: /usr/share/nginx/html
      remote_src: yes
      group: root
      owner: root
      mode: '775'



  - name: "RPM"
    shell: rpm2cpio syslinux-tftpboot-6.04-4.el8.noarch.rpm | cpio -dimv
    args:
        chdir: /usr/share/nginx/html/BaseOS/Packages
        
        
  - name: Создаем каталог pxelinux/pxelinux.cfg и rawhide-x86_64
    file:
      path: /var/lib/tftpboot/pxelinux/{{ item }}
      state: directory
      mode: '0775'
    with_items:
    - "pxelinux.cfg/"
    - "images/"




  - name: Копируем файлы в каталог pxelinux
    copy:
      src:  /point/tftpboot/{{ item }}
      dest: /var/lib/tftpboot/pxelinux/
      remote_src: yes
      group: root
      owner: root
      mode: '775'
    with_items:
    - "pxelinux.0"
    - "libcom32.c32"
    - "ldlinux.c32"
    - "vesamenu.c32"
  
        
  - name: Копируем default в каталог pxelinux.cfg
    copy:
      src:  files/default
      dest: /var/lib/tftpboot/pxelinux/pxelinux.cfg
      group: root
      owner: root
      mode: '775'
        

  - name: Копируем изображение заставки в корневой каталог tftp
    copy:
      src:  /usr/share/nginx/html/images/pxeboot/{{ item }}
      dest: /var/lib/tftpboot/pxelinux/images
      remote_src: yes
      group: root
      owner: root
      mode: '775'
    with_items:
    - "vmlinuz"
    - "initrd.img"
        


  - name: start unit all
    systemd:
      state: started
      enabled: yes
      name: "{{ item }}"
    with_items:
      - tftp.service
      - dhcpd.service
      - xinetd.service
      - nginx.service
  