  - name: Ставим свой конфиг nginx
    copy:
      src:  files/nginx.conf
      dest: /etc/nginx/
      group: root
      owner: root
      mode: '775'
        




   
  - name: Создаем каталог /point
    file:
      path: /point
      state: directory
      mode: '0775'
 
   

  
